    <body>
        <!--This is the logo used-->
        <div>

        <form action="https://www.google.com/search?q=" method="get" role="search"> 
        
        <!--This should get inputs from users-->
        <div class="firstinput">
            <input type="text" class="getsinput" name="q" title="search">
            <!--The icons in the input search-->
            <a href="https://www.google.com/search?q=" > <img src="./img/search.png" alt="Search icon" class="icon1" title="search"></a>
            <a href="https://www.google.com/search?q=" > <img src="./img/mic.png" alt="microphone icon" class="icon2" title="search by voice" ></a>

        
        </div>

        <!--Leads to google search-->
        <div class="otherinputs">
            <input type="submit" value="        Google Search" class="oi1">
            <input type="submit" value="      I'm Feeling Lucky" class="oi2">

        </div>

        </form>
